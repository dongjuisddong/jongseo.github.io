<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>캐릭터 홈</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard Variable', sans-serif;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center; /* 수정됨! */
      height: 100vh;
      overflow: hidden;
    }
    
    .left {
      flex: 1;
      position: relative;
      background: url('./static/images/ho.jpg') center/cover no-repeat;
      max-width: 60%; /* 넓이 제한 */
    }
    
    .right {
      width: 350px;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      margin-left: -50px; /* 왼쪽으로 조금 당기기 */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .clock {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
    }  
    .music {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
    iframe {
      width: 300px;
      height: 80px;
      border: none;
    }
    .right {
      width: 350px;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .nav-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .nav-buttons button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-buttons button:hover {
      background-color: #555;
    }
    .character {
      text-align: center;
      margin-top: 40px;
    }
    .character img {
      width: 120px;
      border-radius: 12px;
    }
    .speech-bubble {
      background: #ffffff;
      color: black;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      margin-top: 10px;
      position: relative;
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 20px;
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: #ffffff transparent;
      display: block;
      width: 0;
    }
    .calendar {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 30px;
    }
    .calendar .date {
      font-size: 3rem;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="overlay"></div>
    <div class="clock">
      2월 27일 화요일<br/>02:08
    </div>
    <div class="music">
      <iframe src="https://www.youtube.com/embed/8SsV2haN2sA?autoplay=1&mute=1" allow="autoplay; encrypted-media"></iframe>
    </div>
  </div>
  <div class="right">
    <div class="character">
      <img src="https://via.placeholder.com/120x120?text=JONGHAN" alt="jonghan"/>
      <div class="speech-bubble">귀찮게 하지 말고 비켜.</div>
    </div>

    <div class="calendar">
      <div id="date-month">0000.00</div>
      <div id="date-day" class="date">00</div>
    </div>

    <div class="character">
      <img src="https://via.placeholder.com/120x120?text=SUHGYEOM" alt="suhgyeom"/>
      <div class="speech-bubble">너는 꼭 죽이고 간다.</div>
    </div>

    <div class="nav-buttons">
      <button onclick="location.href='commission.html'">커미션</button>
      <button onclick="location.href='drawing.html'">그림</button>
      <button onclick="location.href='character.html'">캐릭터</button>
    </div>
  </div>
</body>
</html>
<script>
  // 현재 날짜 받아오기
  const today = new Date();
  const year = today.getFullYear();
  const month = String(today.getMonth() + 1).padStart(2, '0');
  const day = String(today.getDate()).padStart(2, '0');

  // 연도.월 부분 삽입
  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("date-month").innerText = `${year}.${month}`;
    document.getElementById("date-day").innerText = `${day}`;
  });
</script>
