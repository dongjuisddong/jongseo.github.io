<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>캐릭터 테마 UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 2;
      background: url('./static/images/he.jpg') no-repeat center center/cover;
      position: relative;
    }

    .clock {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 48px;
    }

    .date {
      position: absolute;
      top: 70px;
      left: 20px;
      font-size: 18px;
    }

    .music-player {
      position: absolute;
      bottom: 30px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .right {
      flex: 1;
      background-color: #2b2b2b;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .nav-buttons button {
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="clock" id="clock">02:08</div>
    <div class="date">2월 27일 화요일</div>
    <div class="music-player">
      <iframe width="300" height="170"
        src="https://www.youtube.com/embed/8SsV2haN2sA?controls=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>
  <div class="right">
    <div>
      <h2>JONGHAN</h2>
      <p>귀찮게 하지 말고 비켜.<br />싫은데?</p>
      <h2>SUHGYEOM</h2>
      <p>너는 꼭 죽이고 간다.<br />해보시던가.</p>
    </div>
    <div class="nav-buttons">
      <button>커미션</button>
      <button>그림</button>
      <button>캐릭터</button>
    </div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').innerText = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
