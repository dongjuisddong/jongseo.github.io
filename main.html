<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>종서</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard Variable', sans-serif;
      box-sizing: border-box;
    }
    @font-face {
      font-family: 'CustomClock'; /* 원하는 폰트 이름 지정 */
      src: url('./fonts/MaruBuri-Bold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      display: flex;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }
    
    .left {
      flex: 1;
      position: relative;
      background: url('./static/images/he.jpg') center/cover no-repeat;
      max-width: 70%; /* 넓이 제한 */
    }
    
    .right {
      width: 500px;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      margin-left: 10px; /* 왼쪽으로 조금 당기기 */
      border-radius: -10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .clock {
      position: absolute;
      font-family: 'CustomClock', sans-serif;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      font-size: 3rem; /* 크게 설정 */
    }  
    .music {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
    iframe {
      width: 300px;
      height: 80px;
      border: none;
    }
    .right {
      width: 350px;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .nav-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .nav-buttons button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-buttons button:hover {
      background-color: #555;
    }
    .character {
      text-align: center;
      margin-top: 40px;
    }
    .character img {
      width: 120px;
      border-radius: 12px;
    }
    .speech-bubble {
      background: #ffffff;
      color: black;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      margin-top: 10px;
      position: relative;
      font-size: 1.2rem; /* 상대적으로 작게 설정 */
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 20px;
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: #ffffff transparent;
      display: block;
      width: 0;
    }
    .calendar {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 30px;
    }
    .calendar .date {
      font-size: 3rem;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="overlay"></div>
    <div class="clock" id="clock">
      <!-- 동적으로 시간과 날짜가 표시됩니다 -->
    </div>
    <div class="music">
      <iframe src="https://www.youtube.com/embed/8SsV2haN2sA?autoplay=1&mute=1" allow="autoplay; encrypted-media"></iframe>
    </div>
  </div>
  <div class="right">
    <div class="character">
      <img src="https://via.placeholder.com/120x120?text=JONGHAN" alt="jonghan"/>
      <div class="speech-bubble">귀찮게 하지 말고 비켜.</div>
    </div>

    <div class="calendar">
      <div id="date-month">0000.00</div>
      <div id="date-day" class="date">00</div>
    </div>

    <div class="character">
      <img src="https://via.placeholder.com/120x120?text=SUHGYEOM" alt="suhgyeom"/>
      <div class="speech-bubble">너는 꼭 죽이고 간다.</div>
    </div>

    <div class="nav-buttons">
      <button onclick="location.href='commission.html'">커미션</button>
      <button onclick="location.href='drawing.html'">그림</button>
      <button onclick="location.href='character.html'">캐릭터</button>
    </div>
  </div>
  <script>
    // 현재 날짜와 시간 받아오기
    // 현재 날짜 받아오기
  const today = new Date();
  const year = today.getFullYear();
  const month = String(today.getMonth() + 1).padStart(2, '0');
  const day = String(today.getDate()).padStart(2, '0');

  // 연도.월 부분 삽입
  document.addEventListener("DOMContentLoaded", function () {
    // 여기서 템플릿 리터럴을 사용해 변수들을 삽입
    document.getElementById("date-month").innerText = `${year}.${month}`;
    document.getElementById("date-day").innerText = `${day}`;
  });
    function updateClock() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      const hours = String(today.getHours()).padStart(2, '0');
      const minutes = String(today.getMinutes()).padStart(2, '0');
      const daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"];
      const dayOfWeek = daysOfWeek[today.getDay()];

      // 왼쪽 위 시계 부분 업데이트
      document.getElementById("clock").innerText = `${month}월 ${day}일 ${dayOfWeek}\n${hours}:${minutes}`;
    }

    // 페이지 로드 후 시계 업데이트
    setInterval(updateClock, 1000); // 1초마다 시계를 업데이트
    updateClock(); // 페이지 로드 시 처음 한 번 실행
  </script>
</body>
</html>
