<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빙글빙글 안녕하세요 (이미지 포함)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        .rotating-item {
            font-size: 3rem;
            color: #333;
            position: relative;
            animation: rotate 5s linear infinite;
            display: inline-block;
            transform-origin: center;
            margin: 20px;
        }
        
        .rotating-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rotating-item">안녕하세요</div>
        <div class="rotating-item">
            <img src="{{ url_for('static', filename='images/19.png') }}" alt="회전하는 이미지" class="rotating-image">
        </div>
    </div>
</body>
</html>
